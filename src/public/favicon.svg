<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="6" fill="#FFEB3B" />
  <!-- 2x2 grid: MK / LV -->
  <g stroke="#212121" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- M (top left) -->
    <polyline points="4,14 4,5 8,10 12,5 12,14" />
    <!-- K (top right) -->
    <line x1="18" y1="5" x2="18" y2="14" />
    <polyline points="26,5 18,10 26,14" />
    <!-- L (bottom left) -->
    <polyline points="4,18 4,27 12,27" />
    <!-- V (bottom right) -->
    <polyline points="18,18 22,27 26,18" />
  </g>
</svg>
